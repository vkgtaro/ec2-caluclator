<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="content-style-type" content="text/css" />
<meta http-equiv="content-script-type" content="text/javascript" />
<style>
table {
   border-collapse:collapse;
}

td {
   border: 1px #666666 solid;
   padding: 0.1em;
   padding-left: 1em;
   text-align: right;
}

th {
   border: 1px #666666 solid;
   background-color: #CCCCCC;
   text-align: right;
}
</style>
<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function () {
   $('#calc_form :input')
      .bind('change', function () { EC2.calcAll() } );

   EC2.calcAll();
});

var EC2 = {
   instance_per_hour: {
      0: 0.1,
      1: 0.03,
      3: 0.03
   },
   contract_deposit: {
      0: 0,
      1: 325,
      3: 500
   },
   ebs_per_gb: 0.1,
   elastic_ip_address_per_hour: 0.01,
   cloud_front_per_gb: 0.221,
   s3_storage_per_gb: 0.15,
   s3_transfer_per_gb: 0.17,
   using_option: {
      elastic_ip: 0,
      ebs: 0,
      s3_storage: 0,
      s3_transfer: 0,
      cloud_front: 0,
   },
   calcAll: function () {

      this.using_option.ebs = $('#ebs').val();
      this.using_option.elastic_ip = $('#elastic_ip_address:checked').val();
      this.using_option.s3_storage = $('#s3_storage').val();
      this.using_option.s3_transfer = $('#s3_transfer').val();
      this.using_option.cloud_front = $('#cloud_front').val();

      for ( var key in this.contract_deposit ) {
         var costs = this.calculate(key);

         $('#initial_cost_'+key).text( costs.initial_cost.toFixed(2) );
         $('#running_cost_'+key).text( costs.running_cost.toFixed(2) );
         $('#contract_deposit_'+key).text( costs.contract_deposit.toFixed(2) );
         $('#cost_per_month_'+key).text( costs.cost_per_month.toFixed(2) );
         $('#cost_per_year_'+key).text( costs.cost_per_year.toFixed(2) );
         $('#cost_per_3year_'+key).text( costs.cost_per_3year.toFixed(2) );
      }
   },
   calculate: function (contract) {
      var instance_per_hour = this.instance_per_hour[contract];
      var contract_deposit  = this.contract_deposit[contract];
      var ebs_per_month     = this.using_option.ebs * this.ebs_per_gb;
      var elastic_ip_address_per_hour
         = this.using_option.elastic_ip
            ? this.elastic_ip_address_per_hour
            : 0;
      var contract_deposit_per_year = 0;
      if ( contract_deposit ) {
         contract_deposit_per_year
            = contract_deposit / contract;
      }

      var s3_per_month
         = this.using_option.s3_storage * this.s3_storage_per_gb
         + this.using_option.s3_transfer * this.s3_transfer_per_gb;

      var cloud_front_per_month
         = this.using_option.cloud_front * this.cloud_front_per_gb;

      var running_cost
         = instance_per_hour * 24 * 30
         + ebs_per_month
         + s3_per_month
         + cloud_front_per_month
         + elastic_ip_address_per_hour * 24 * 30;

      var initial_cost
         = running_cost + contract_deposit;

      var cost_per_year
         = running_cost * 12 + contract_deposit_per_year;

      var cost_per_3year
         = cost_per_year * 3;

      var cost_per_month
         = cost_per_year / 12;

      return {
         running_cost:   this.round(running_cost),
         initial_cost:   this.round(initial_cost),
         contract_deposit: this.round(contract_deposit),
         cost_per_month: this.round(cost_per_month),
         cost_per_year:  this.round(cost_per_year),
         cost_per_3year: this.round(cost_per_3year)
      };
   },
   round: function (price) {
      return Math.round( price * 100 ) / 100;
   }
};
</script>
<title>AWS Calculator</title>
</head>
<body>

<form id="calc_form">
<h1>EC2 コスト計算</h1>

<p>small インスタンスを使用した際の計算です。</p>

<h2>使用するオプション</h2>

<ul>
  <li><input type="checkbox" name="elastic_ip_address" value="1" checked="checked" id="elastic_ip_address" /> 固定 IP アドレス</li>
  <li>S3</li>
  <ul>
    <li>保存容量 <input type="text" name="s3_storage" value="5" size="4" id="s3_storage" /> GB</li>
    <li>月間転送量 <input type="text" name="s3_transfer" value="1" size="4" id="s3_transfer" /> GB</li>
  </ul>
  <li>CloudFront 月間転送量 <input type="text" name="cloud_front" value="1" size="4" id="cloud_front" /> GB</li>
  <li>EBS ボリューム <input type="text" name="ebs" value="" size="4" id="ebs" /> GB</li>
</ul>

</form>

<h2>コスト</h2>

<table>
<tr>
  <th></th>
  <th>on demand</th>
  <th>1year</th>
  <th>3year</th>
</tr>
<tr>
  <th>イニシャルコスト</th>
  <td><span id="initial_cost_0"></span></td>
  <td><span id="initial_cost_1"></span></td>
  <td><span id="initial_cost_3"></span></td>
</tr>
<tr>
  <th>ランニングコスト（月間）</th>
  <td><span id="running_cost_0"></span></td>
  <td><span id="running_cost_1"></span></td>
  <td><span id="running_cost_3"></span></td>
</tr>
<tr>
  <th>予約契約先払い分</th>
  <td><span id="contract_deposit_0"></span></td>
  <td><span id="contract_deposit_1"></span></td>
  <td><span id="contract_deposit_3"></span></td>
</tr>

</table>

<h2>予約契約先払い分を含めた平均コスト</h2>

<table>
<tr>
  <th></th>
  <th>on demand</th>
  <th>1year</th>
  <th>3year</th>
</tr>
<tr>
  <th>1ヵ月分</th>
  <td><span id="cost_per_month_0"></span></td>
  <td><span id="cost_per_month_1"></span></td>
  <td><span id="cost_per_month_3"></span></td>
</tr>
<tr>
  <th>1年分</th>
  <td><span id="cost_per_year_0"></span></td>
  <td><span id="cost_per_year_1"></span></td>
  <td><span id="cost_per_year_3"></span></td>
</tr>
<tr>
  <th>3年分</th>
  <td><span id="cost_per_3year_0"></span></td>
  <td><span id="cost_per_3year_1"></span></td>
  <td><span id="cost_per_3year_3"></span></td>
</tr>
</table>

</body>
</html>
